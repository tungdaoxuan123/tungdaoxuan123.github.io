<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ’» Trading Dashboard</h1>
    <button class="refresh-btn" onclick="refreshAllData()" style="width: 120px; margin: 0;">ğŸ”„ Refresh</button>
  </header>
  
  <div class="container">
    <!-- LEFT COLUMN: Portfolio Info -->
    <div class="column column-left">
      <div class="panel">
        <h2>ğŸ“ˆ Portfolio</h2>
        <div class="info-row">
          <span class="info-label">Balance:</span>
          <span class="info-value currency" id="total-balance">$0.00</span>
        </div>
        <div class="info-row">
          <span class="info-label">P&L:</span>
          <span class="info-value currency" id="total-pnl">$0.00</span>
        </div>
        <div class="info-row">
          <span class="info-label">P&L %:</span>
          <span class="info-value percentage" id="total-pnl-pct">0.00%</span>
        </div>
      </div>
      
      <div class="panel">
        <h2>ğŸ“ Positions</h2>
        <table class="positions-table" id="positions-table">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Side</th>
              <th>Entry</th>
              <th>Mark</th>
              <th>P&L %</th>
            </tr>
          </thead>
          <tbody id="positions-body">
            <tr><td colspan="5" class="position-empty">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- MIDDLE COLUMN: Market Research -->
    <div class="column column-middle">
      <div class="panel">
        <h2>ğŸ“Š Market Analysis</h2>
        <div id="market-research" class="market-research">
          <p style="color: #8b949e;">Loading market research data...</p>
        </div>
      </div>
    </div>
    
    <!-- RIGHT COLUMN: Price Charts -->
    <div class="column column-right">
      <div class="panel">
        <h2>ğŸ“ˆ Charts</h2>
      </div>
      <div id="charts-container" style="padding: 12px; overflow-y: auto; flex: 1;"></div>
    </div>
  </div>

  <!-- Scripts in correct dependency order -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/sheets.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
